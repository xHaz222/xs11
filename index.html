<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xat Space</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <img src="https://xatimg.com/image/UUvRj74TSHQc.png" alt="Logo" />
    <h2>Xat Space</h2>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <div class="profile">
        <img class="avatar" src="https://xatimg.com/image/lxuiZc4aicsb.png" alt="Avatar" />
        <p><strong>Estado:</strong> High</p>
        <p><strong>Signo:</strong> Leo</p>
      </div>
      <div class="friends-list">
        <h3>Amigos</h3>
        <div class="friend">
          <img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 1" />
          <span>Amigo 1</span>
        </div>
        <div class="friend">
          <img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 2" />
          <span>Amigo 2</span>
        </div>
        <div class="friend">
          <img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" alt="Amigo 3" />
          <span>Amigo 3</span>
        </div>
      </div>
    </div>

    <div class="feed">
      <div class="post">
        <p><strong>Estado:</strong> Estoy pensando...</p>
        <img class="feed-image" src="https://xatimg.com/image/ryvlsWQjYBVL.jpg" alt="Post 1" />
        <p><small>Publicado hace 5 segundos</small></p>
      </div>
      <div class="post">
        <p><strong>Estado:</strong> En la playa</p>
        <img class="feed-image" src="https://xatimg.com/image/9x4zNSF1yugj.jpg" alt="Post 2" />
        <p><small>Publicado hace 10 minutos</small></p>
      </div>
      <div class="post">
        <p><strong>Estado:</strong> ¡Con amigos!</p>
        <img class="feed-image" src="https://xatimg.com/image/HW1I20wKIFDF.jpg" alt="Post 3" />
        <p><small>Publicado hace 1 hora</small></p>
      </div>
    </div>

    <div class="player-buttons">
      <button id="prev-btn">◀</button>
      <button id="play-btn">▶</button>
      <button id="next-btn">▶▶</button>
    </div>
    <div class="song-controls">
      <label for="volume">Volumen:</label>
      <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </div>

  <div class="footer">
    <p>© 2025 Copyright - Xat Space - xHaz</p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
